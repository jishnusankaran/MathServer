<!DOCTYPE html>
<html>
<head>
<title>Surface Of Area Right Cylinder</title>
<style type="text/css">
body {
    background-color: #CCCCFF;
}
.edge {
    width: 100%;
    padding-top: 50px; 
    text-align: center; 
}
.box {
    display: inline-block; 
    border: 2px ridge #800000; 
    width: 400px; 
    min-height: 200px; 
    font-size: 25px;
    background-color: #40E0D0;
    padding: 20px; 
}
.formelt {
    color: #DE3163;
    text-align: center;
    margin-top: 7px;
    margin-bottom: 6px;
}
h1 {
    color: black;
    text-align: center;
    padding-top: 20px;
}
</style>
</head>
<body>
  <div class="edge">
    <div class="box">
      <h3>JISHNUPRIYAN S(212223240061)</h3>
      <h1>Surface Of Area Right Cylinder</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="formelt">
          Radius : <input type="text" name="radius" value="{{ r }}" required>(in m)<br/>
        </div>
        <div class="formelt">
          Height : <input type="text" name="height" value="{{ h }}" required>(in m)<br/>
        </div>
        <div class="formelt">
          <input type="submit" value="Calculate"></input><br/>
        </div>
        <div class="formelt">
          Area : <input type="text" name="surfacearea" value="{{ surfacearea }}" readonly>m<sup>2</sup><br/>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
